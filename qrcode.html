<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de QR Code</title>
  <link rel="stylesheet" href="style.css">
  <!-- Usando CDN alternativo e mais confi√°vel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<header class="topbar">
  <!-- conte√∫do existente do header -->
  <button class="theme-toggle" id="themeToggle">üåô</button>
</header>
<body>
  <header class="topbar">
    <h1>Gerador de QR Code</h1>
    <p>Crie QR Codes para WiFi, URLs e texto</p>
    <a href="index.html" class="back-btn">‚Üê Voltar</a>
    </header>

  <main class="container qrcode-container">
    <div class="qrcode-controls">
      <div class="control-group">
        <label for="qrType">Tipo de QR Code:</label>
        <select id="qrType" class="qr-select">
          <option value="text">Texto</option>
          <option value="url">URL</option>
          <option value="wifi">WiFi</option>
        </select>
      </div>

      <div id="textInput" class="control-group">
        <label for="qrText">Texto:</label>
        <textarea id="qrText" placeholder="Digite o texto para o QR Code" class="qr-textarea"></textarea>
      </div>

      <div id="urlInput" class="control-group" style="display:none">
        <label for="qrUrl">URL:</label>
        <input type="url" id="qrUrl" placeholder="https://exemplo.com" class="qr-input" value="https://ferramentatecnica.netlify.app/">
      </div>

      <div id="wifiInput" class="control-group" style="display:none">
        <label for="wifiName">Nome da Rede (SSID):</label>
        <input type="text" id="wifiName" placeholder="Nome da rede WiFi" class="qr-input">
        
        <label for="wifiPassword">Senha:</label>
        <input type="password" id="wifiPassword" placeholder="Senha da rede" class="qr-input">
        
        <label for="wifiEncryption">Tipo de Encripta√ß√£o:</label>
        <select id="wifiEncryption" class="qr-select">
          <option value="WPA">WPA/WPA2</option>
          <option value="WEP">WEP</option>
          <option value="nopass">Sem senha</option>
        </select>
      </div>

      <button id="generateQrBtn" class="generate-btn">Gerar QR Code</button>
    </div>

    <div class="qrcode-result">
      <div id="qrcode" class="qrcode-image"></div>
      <button id="downloadQrBtn" class="download-btn" disabled>‚¨áÔ∏è Download QR Code</button>
    </div>
  </main>

  <footer class="footer">
    <small>Feito por Geimisson Rom√°rio ‚Äî vers√£o web (simulador)</small>
  </footer>

  <script src="notification.js"></script>
  <script src="qrcode.js"></script>
  <script src="theme.js"></script>
</body>
</html>
